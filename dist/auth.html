<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <title>Facturio - facturi online</title>
  </head>

  <body class="auth">
    <div class="container auth-container">
      <section class="credentials">
            <p class="returnt-to-index"> <i class="fas fa-arrow-left"></i> Back to site</p>
            <div class="btn-container">
              <button class="tab-btn" data-id="login">Login</button>
              <span>/</span>
              <button class="tab-btn active" data-id="new-account">New account</button>
            </div>
          

          <div class="form-container" id="form-control">
            <form class="form-tab" id="login">
              <h2>Login</h2>
              <label for="username">Username:</label>
              <input type="text" id="username" name="Username" value="Email / Username">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" value="******"><
              <input type="submit" class ="form-btn" value="Login">
              <p>Forgot password?</p>
            </form>
            
            <form class="form-tab active" id="new-account">
              <h2>Register new account</h2>
              <label for="fiscal-code">Fiscal code:</label>
              <input type="text" id="fiscal-code" name="fiscal-code" value=".">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" value="@">
              <label for="password2">Confirm password:</label>
              <input type="password2" id="password2" name="password2" value="******">
              <input type="submit" class="form-btn" value="Create account">
          
            </form>
      </section>
      
</div>  

    <!-- Links to JS files -->
    <!-- <script src="scripts/validations.js"></script> -->
    <script src="scripts/auth.js"></script>
  </body>
</html>
